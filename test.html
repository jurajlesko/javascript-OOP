<!doctype html>
<html>
	
  <head>
	  
    <title>Test</title>
	
    <style>

	body {
	    line-height: 1.8;
	    font-family: helvetica;
	}

    </style>
	
  </head>
	
  <body>		  
  
    <label for="inp1">Name:&nbsp;</label><input type="text" id="inp1" /><br />
    <label for="inp2">Age:&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="number" id="inp2" /><br />
    <button id="btn">My Introduction</button>
    <br />
    <p id="demo"></p>
    
    <script>
    
      function Person(name, age) {
          this.name = name;
          this.age = age;
          this.intro = function() {
            document.getElementById("demo").innerHTML = "Hello, my name is " + this.name + " and I am " + this.age + " years old"; 
          }
      }
      
      document.getElementById("btn").onclick = function() {
      
        var myName = document.getElementById("inp1").value;
        var myAge = document.getElementById("inp2").value;
        
        if (myName == "" && myAge =="") {

          alert("Please enter values for name and age");

        } else if (myName == "") {

          alert("Please enter value for name");

        } else if (myAge == "") {

          alert("Please enter value for age");	

        } else {

          var someone = new Person(myName, myAge);
          someone.intro(); 

        }  
      
      }
    
    </script>
  
  </body>
</html>
